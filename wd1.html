<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoxModel Demo</title>
    <style>
        .content {background-color: hsl(195, 30%, 64%);}
        .padding {background-color: hsl(71, 37%, 64%);}
        .border {background-color: hsl(40, 66%, 71%);}
        .margin {background-color: hsl(30, 39%, 53%);}

        .content {padding: 2rem;}
        .padding {padding: 2rem;}
        .border {border: 2rem solid hsl(40, 66%, 71%);}
        .margin {padding: 2rem; width: max-content; margin: auto;}

    </style>
</head>
<body>
    <div class="margin">
        <div class="border">
            <div class="padding">
                <div class="content">content</div>
            </div>
        </div>
    </div>
    <div class="margin">
        <div class="border">
            <div class="padding">
                <div class="content">content</div>
            </div>
        </div>
    </div>
</body>
</html>
