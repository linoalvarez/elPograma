<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoxModel Demo</title>
    <style>

        body {
            text-align: center;
        }

        .content-color {background-color: hsl(195, 30%, 64%);}
        .padding-color {background-color: hsl(71, 37%, 64%);}
        .border-color {background-color: hsl(40, 66%, 71%);}
        .margin-color {background-color: hsl(30, 39%, 53%);}

        .content {padding: 2rem;}
        .padding {padding: 2rem;}
        .border {border: 2rem solid hsl(40, 66%, 71%);}
        .margin {
            padding: 2rem; 
            width: max-content; 
            margin: 2rem auto;
        }

        h1 {
            text-align: center;
        }

        .leyend {
            width: 20rem;
            margin: auto;
        }

        .leyend div {
            padding: 0.3rem;
        }

        .margin span {
            position: relative;
            bottom: 1rem;
        }
    </style>
</head>
<body>
    <h1>Box Model</h1>
    <div class="margin margin-color"><span>margin</span>
        <div class="border border-color"><span>border</span>
            <div class="padding padding-color"><span>padding</span>
                <div class="content content-color">content</div>
            </div>
        </div>
    </div>
    <div class="leyend">
        <div class="margin-color">margin</div>
        <div class="padding-color">padding</div>
        <div class="border-color">border</div>
        <div class="content-color">content</div>
        <div class="border-color">border</div>
        <div class="padding-color">padding</div>
        <div class="margin-color">margin</div>
    </div>
</body>
</html>
</div>
